<!DOCTYPE html>
<html>
    <head>
        <title>收评</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script src="javascripts/jquery-2.1.3.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body style="min-width: 300px;overflow-x: hidden;background-color: #CDCDCD;font-family: Arial !important;">
        <p>
            <label for="computer_name"  style="background:#E84A40;">机器编号：</label>
            <input type="text" id="computer_name">
        </p>

        <p>
            <label for="client_user" style="background:#4DB849;">窗口用户：</label>
            <input type="text" id="client_user">
        </p>
        
        <p>
            <label style="background:#FCD209;">自动领单：</label>
            <input type="checkbox" name="auto_task" checked="checked" id="auto_task"/>
        </p>
        
        <p>
            <input type="button" value="保存" id="save">
            <input type="button" value="保存并开始任务" id="saveAndStart">
        </p>
    </body>
</html>
